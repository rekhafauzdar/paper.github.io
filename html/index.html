<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- fevicon -->
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto:400,700&display=swap" rel="stylesheet">
    <!-- owl stylesheets -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- <link rel="stylesheet" href="css/owl.theme.default.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
        media="screen">

</head>

<body>
    <div class="container">
        <form id="Print_data">
            <div class="row">
                <div class="col-lg-4 col-sm-4 col-md-4">
                    <div class="imgs"><img src="images/sppl_Logo.png" width="300" height="150"></div><br>
                    <h1>UNIT-2</h1>
                    <h4> 7th Km. Moradabad Road,Kashipur - 244713 (UTTARAKHAND)</h4><br><br><br>
                    <h6> EMAIL: <BR>sales.spl@sidharthpapers.com </h6>

                </div>
                <div class="col-lg-8 col-sm-8 col-md-8">
                    <table id="mytable">
                        <tr id="tb_col">
                            <td colspan="2">
                                <lable for="productName">Product Name</lable>
                                <input type="text" value="NA" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))" id="product_Name" placeholder="Product Name" >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="fquality">QUALITY</label>
                                <input type="text" value="NA" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))" id="quality" name="firstname" placeholder="Quality"  />
                            </td>
                            <td>
                                <label for="gram">GRAMMAGE</label><span> <select name="unit" id="Grammage_units">
                                        <option value="autofocus">g/m2</option>
                                        <option value="">kg/m2</option>

                                    </select></span>

                                <input type="text" value="NA" id="gram" name="lastname" placeholder="Grammage" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"  />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="grain">GRAIN</label>
                                <input type="text" value="NA" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))" id="grain" name="lastname" placeholder="Grain"  />
                            </td>
                            <td>
                                <label for="size">SIZE &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span><select name="unit" id="size_unit">
                                        <option value="autofocus">cms</option>
                                        <option value="">ms</option>
                                        <option value="">inch</option>
                                    </select></span>
                                <input type="text" id="size" value="NA" name="lastname" placeholder="Size" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="sheets">NO. OF SHEETS</label>
                                <input type="text" value="NA" id="sheets" name="lastname" placeholder="No. of sheets" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" />
                            </td>
                            <td>
                                <label for="weight">NET weight</label><span><select name="unit" id="Weight_units">
                                        <option value="autofocus">kgs</option>
                                        <option value="">grams</option>
                                    </select></span>
                                <input type="text" value="NA" id="weight" name="lastname" placeholder="Net Weight" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="rollno">ROLL No.</label>
                                <input type="text" id="rollno" value="NA" name="lastname" placeholder="roll No." onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
                            </td>
                            <td>
                                <label for="lotNo.">LOT No.</label>
                                <input type="text" value="NA" id="lotNo" name="lastname" placeholder="{}C=" maxlength="2"  onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="packingDate">DATE OF PACKING</label><br>
                                <input type="date" onload="getDate()" id="packingDate" name="lastname" placeholder="packing Date">
                            </td>

                            <td>
                                <span><img id="image" src="images\RecycleIcon.jpg" width="22" height="22"><label
                                        for="Recyclable">RECYCLABLE
                                <select name="unit" id="recycle">
                                    <option value="autofocus"><i class="fa fa-check-square-o"></i>YES</option>
                                    <option value=""><i class="fa fa-close"></i>NO</option>
                                </select>
                            </label></span>
                            </td>
                        </tr>
                    </table>

                    <div class="row">
                        <div class="col-lg-4">
                            
                        </div>
                        <div class="col-lg-4">
                            <button class="Print_btn" type="button" value="Print" onclick="Print_Pages()">Print</button>
                        </div>
                        <div class="col-lg-4">
                            <b><h6 style="font-size:10px; text-align: right;  margin-right: 20px; font-weight: 900;">*NA=NOT APPLICABLE</h6></b> 
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <h6 style="font-size:10px; text-align: left;  margin-left: 20px; font: bold; font-weight: 900;">Created By INNOBLOOMS IT SERVICE PVT. LTD.</h6>
    <script src="js/myscript.js"></script>
    <script type="text/javascript">
       //document.getElementById("packingDate").value = new Date().toDateString();
    </script>
  

</body>

</html>
